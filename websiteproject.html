<!DOCTYPE html>
<html lang="en">
<head>

    <title>Games</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap');
body{
margin: 0;
padding: 0;
height: 100vh;





}
.everything{
    height:100vh;
    display:grid;
grid-template-rows:40% 10% 40% 10%;
}


.header{
    background-color:#bff4ff ;
display:grid;
grid-template-rows: 70% 30%;
}
.header_image{
    background-image:url("https://cdn.thewirecutter.com/wp-content/media/2021/02/gamecontrolers-2048px-00023-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=1024");
}
.title p{
    font-family:  'Bowlby One SC', cursive;
font-size: 5rem;
text-align: center;
margin:2px;
padding:2px;
}
.quote{
    background-color: #87ffbf;

}
.footer{
    background-color: #006b56;
    font-family:  'Bowlby One SC', cursive;

    font-size: 3rem;
text-align: center;
margin:2px;
padding:2px;
}
.quote h3,h2{

    font-family:  'Bowlby One SC', cursive;
text-align: center;

}
.content{
    display:flex;
    justify-content: space-evenly;

}


.content_image img{
width: 250px;
height:250px;
margin-top: 50px;
border: 3px solid black;
box-shadow:4px 4px grey;
}












</style>











<body>
 <div class="everything">
    <div class="header">
<div class="header_image"></div>
<div class="title">
    <p>Games</p>

    </div>
    </div>
<div class="quote">
    <h2>
        Just play. Have fun. Enjoy the game.
    
    </h2>
<h3>Michael Jordan</h3>
</div>

</div>

</div>

</html>
